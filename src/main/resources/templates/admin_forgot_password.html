<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Blood Donation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; color: #1976d2; }
        label { display: block; margin-top: 15px; }
        input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { margin-top: 20px; width: 100%; padding: 10px; background-color: #1976d2; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #0d47a1; }
        .error { color: red; margin-top: 10px; text-align: center; }
        .success { color: green; margin-top: 10px; text-align: center; }
        .link { text-align:center; margin-top:10px; }
        .link a { color:#1976d2; text-decoration:none; }
    </style>
    <link rel="icon" href="data:,">
    <meta name="robots" content="noindex">
    <meta name="description" content="Password reset for Blood Donation System staff">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#1976d2">
</head>
<body>
<div class="container">
    <h2>Forgot Password</h2>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${success}" class="success" th:text="${success}"></div>

    <form action="/staff/forgot-password" method="post">
        <label for="email">Enter your registered email</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Reset Password</button>
    </form>

    <div class="link">
        <a href="/staff/login">Back to login</a>
    </div>
</div>
</body>
</html>
