<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Appointment - Blood Donation System</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #fffaf0;
            padding: 20px;
        }
        h1 {
            color: #8b4513;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ddd;
            max-width: 500px;
            margin: 0 auto;
        }
        label, input, select, textarea, input[type="submit"] {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #8b4513;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #8b4513;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .nav-panel {
            background-color: #8b4513;
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-radius: 10px;
        }
        .nav-panel ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }
        .nav-panel li {
            margin: 0;
        }
        .nav-panel a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: block;
        }
        .nav-panel a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .nav-panel a.active {
            background-color: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .back-to-dashboard {
            background-color: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .back-to-dashboard:hover {
            background-color: #5a6268;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1>Edit Appointment</h1>
        <a href="/receptionist/dashboard" class="back-to-dashboard">← Back to Dashboard</a>
    </div>
    
    <!-- Navigation Panel -->
    <nav class="nav-panel">
        <ul>
            <li><a href="/donor/register">Register New Donor</a></li>
            <li><a href="/donors">Manage Donors</a></li>
            <li><a href="/appointments" class="active">Appointments</a></li>
            <li><a href="/communications">Communications</a></li>
            <li><a href="/coordination">Coordination</a></li>
            <li><a href="/reports">Reports</a></li>
        </ul>
    </nav>
    
    <a th:href="@{/appointments}" class="back-link">← Back to Appointments List</a>
    
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form th:action="@{/appointments/update}" method="post" th:object="${appointment}">
        <input type="hidden" th:field="*{id}">
        
        <label for="donorId">Select Donor:</label>
        <select id="donorId" name="donorId" required>
            <option value="">-- Select Donor --</option>
            <option th:each="donor : ${donors}" 
                    th:value="${donor.id}" 
                    th:selected="${donor.id == appointment.donor.id}"
                    th:text="${donor.fullName + ' (' + donor.bloodType + ')'}">Donor Name</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" required>

        <label for="time">Time:</label>
        <input type="time" id="time" th:field="*{time}" required>

        <label for="appointmentType">Appointment Type:</label>
        <input type="text" id="appointmentType" th:field="*{appointmentType}" placeholder="Blood Donation">

        <label for="status">Status:</label>
        <select id="status" th:field="*{status}" required>
            <option th:each="status : ${statuses}" 
                    th:value="${status}" 
                    th:text="${status}">Status</option>
        </select>

        <label for="notes">Notes:</label>
        <textarea id="notes" th:field="*{notes}" rows="3" placeholder="Additional notes..."></textarea>

        <input type="submit" value="Update Appointment">
    </form>
</body>
</html>
