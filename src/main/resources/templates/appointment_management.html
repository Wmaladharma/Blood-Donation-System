
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Management</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #fffaf0;
            padding: 20px;
        }
        h1, h2 {
            color: #8b4513;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ddd;
            margin-bottom: 20px;
        }
        label, input, select, input[type="submit"] {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #8b4513;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #8b4513;
            color: white;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-edit {
            background-color: #4CAF50;
            color: white;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        .nav-panel {
            background-color: #8b4513;
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-radius: 10px;
        }
        .nav-panel ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }
        .nav-panel li {
            margin: 0;
        }
        .nav-panel a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: block;
        }
        .nav-panel a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .nav-panel a.active {
            background-color: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .back-to-dashboard {
            background-color: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .back-to-dashboard:hover {
            background-color: #5a6268;
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
<div class="page-header">
    <h1>Appointment Management</h1>
    <a href="/receptionist/dashboard" class="back-to-dashboard">‚Üê Back to Dashboard</a>
</div>

<!-- Navigation Panel -->
<nav class="nav-panel">
    <ul>
        <li><a href="/donor/register">Register New Donor</a></li>
        <li><a href="/donors">Manage Donors</a></li>
        <li><a href="/appointments" class="active">Appointments</a></li>
        <li><a href="/communications">Communications</a></li>
        <li><a href="/coordination">Coordination</a></li>
        <li><a href="/reports">Reports</a></li>
    </ul>
</nav>

<!-- Success/Error Messages -->
<div th:if="${success}" style="background-color: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin-bottom: 20px;" th:text="${success}"></div>
<div th:if="${error}" style="background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-bottom: 20px;" th:text="${error}"></div>

<form th:action="@{/appointments/save}" method="post">
    <label for="donorName">Donor Name:</label>
    <input type="text" id="donorName" name="donorName" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>

    <input type="submit" value="Save Appointment">
</form>

<hr>
<h2>Recent Activity</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Donor Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.id}">ID</td>
        <td th:text="${appointment.donorName}">Donor Name</td>
        <td th:text="${appointment.date}">Date</td>
        <td th:text="${appointment.time}">Time</td>
        <td th:text="${appointment.status}">Status</td>
        <td>
            <div class="action-buttons">
                <a th:href="@{/appointments/edit/{id}(id=${appointment.id})}" class="btn btn-edit">Edit</a>
                <a th:href="@{/appointments/delete/{id}(id=${appointment.id})}" class="btn btn-delete" 
                   onclick="return confirm('Are you sure you want to delete this appointment?')">Delete</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>

</html>
