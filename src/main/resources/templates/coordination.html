
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coordination</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #e6f2ff;
            padding: 20px;
        }
        h1, h2 {
            color: #006699;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
            margin-bottom: 20px;
        }
        label, select, textarea, input[type="submit"] {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #006699;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #006699;
            color: white;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            background-color: #f44336;
            color: white;
        }
        .nav-panel {
            background-color: #006699;
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-radius: 10px;
        }
        .nav-panel ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }
        .nav-panel li {
            margin: 0;
        }
        .nav-panel a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: block;
        }
        .nav-panel a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .nav-panel a.active {
            background-color: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .back-to-dashboard {
            background-color: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .back-to-dashboard:hover {
            background-color: #5a6268;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1>Coordination</h1>
        <a href="/receptionist/dashboard" class="back-to-dashboard">‚Üê Back to Dashboard</a>
    </div>
    
    <!-- Navigation Panel -->
    <nav class="nav-panel">
        <ul>
            <li><a href="/donor/register">Register New Donor</a></li>
            <li><a href="/donors">Manage Donors</a></li>
            <li><a href="/appointments">Appointments</a></li>
            <li><a href="/communications">Communications</a></li>
            <li><a href="/coordination" class="active">Coordination</a></li>
            <li><a href="/reports">Reports</a></li>
        </ul>
    </nav>
    
    <!-- Success/Error Messages -->
    <div th:if="${success}" style="background-color: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin-bottom: 20px;" th:text="${success}"></div>
    <div th:if="${error}" style="background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-bottom: 20px;" th:text="${error}"></div>
    
    <h2>Send Information</h2>
    <form th:action="@{/coordination/send}" method="post">
        <label for="recipient">Send To:</label>
        <select id="recipient" name="recipient" required>
            <option value="">Select recipient</option>
            <option value="Nurse">Nurse</option>
            <option value="Doctor">Doctor</option>
            <option value="Blood Bank Manager">Blood Bank Manager</option>
            <option value="IT Technician">IT Technician</option>
        </select>

        <label for="information">Information:</label>
        <textarea id="information" name="information" rows="4" placeholder="Type the information to send..." required></textarea>

        <input type="submit" value="Send">
    </form>

    <hr>
    <h2>Coordination History</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Recipient</th>
            <th>Information</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coordination : ${coordinations}">
            <td th:text="${coordination.id}">ID</td>
            <td th:text="${coordination.recipient}">Recipient</td>
            <td th:text="${coordination.information}">Information</td>
            <td th:text="${coordination.status}">Status</td>
            <td th:text="${coordination.priority}">Priority</td>
            <td th:text="${#temporals.format(coordination.createdAt, 'yyyy-MM-dd HH:mm')}">Date</td>
            <td>
                <a th:href="@{/coordination/delete/{id}(id=${coordination.id})}" class="btn" 
                   onclick="return confirm('Are you sure you want to delete this coordination?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
