<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donor Registration Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #ffffff;
            width: 90%;
            max-width: 560px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            padding: 32px 28px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .confetti {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            height: 20px;
            background: repeating-linear-gradient(90deg,
              #ff5252 0 12px,
              #ffca28 12px 24px,
              #66bb6a 24px 36px,
              #42a5f5 36px 48px,
              #ab47bc 48px 60px
            );
        }
        h1 {
            margin-top: 10px;
            color: #2e7d32;
            font-size: 28px;
        }
        p {
            color: #455a64;
            font-size: 16px;
            margin-top: 8px;
        }
        .cta {
            margin-top: 22px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        a.button {
            display: inline-block;
            text-decoration: none;
            padding: 12px 16px;
            border-radius: 8px;
            color: #ffffff;
            font-weight: 600;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        a.button.primary {
            background: #d32f2f;
            box-shadow: 0 6px 14px rgba(211,47,47,0.3);
        }
        a.button.secondary {
            background: #1976d2;
            box-shadow: 0 6px 14px rgba(25,118,210,0.3);
        }
        a.button:hover {
            transform: translateY(-1px);
        }
        .emoji {
            font-size: 44px;
            margin-top: 8px;
        }
    </style>
    <meta http-equiv="refresh" content="6; url=/"/>
    <!-- Auto-redirect to home after a short delay; remove if not desired -->
    <script>
        // Accessible focus management for keyboard users
        window.addEventListener('DOMContentLoaded', function() {
            const primary = document.querySelector('a.button.primary');
            if (primary) primary.focus();
        });
    </script>
    <link rel="icon" href="data:,">
    <!-- Prevent favicon 404s in some setups -->
    <style>
        /* Accessibility: focus ring */
        a.button:focus { outline: 3px solid rgba(25,118,210,0.5); outline-offset: 2px; }
    </style>
    <meta name="color-scheme" content="light dark">
    <!-- Support user color scheme preferences -->
    <meta name="theme-color" content="#d32f2f">
</head>
<body>
    <div class="card" role="status" aria-live="polite">
        <div class="confetti" aria-hidden="true"></div>
        <div class="emoji" aria-hidden="true">ðŸŽ‰</div>
        <h1>Donor Registration Successful</h1>
        <p>Thank you for joining our life-saving mission. You're amazing!</p>
        <div class="cta">
            <a class="button primary" href="/donor/register">Register Another Donor</a>
            <a class="button secondary" href="/">Go to Home</a>
        </div>
    </div>
</body>
<!-- No external assets; fully self-contained styling -->
</html>
