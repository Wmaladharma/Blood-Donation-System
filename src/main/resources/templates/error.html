<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Blood Donation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-code {
            background: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            color: #666;
            font-family: monospace;
            margin-bottom: 2rem;
            display: inline-block;
        }
        
        .back-btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            text-decoration: none;
            color: white;
        }
        
        .help-links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e1e1e1;
        }
        
        .help-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 1rem;
        }
        
        .help-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">Oops! Something went wrong</h1>
        
        <div th:if="${status}" class="error-code">
            Error Code: <span th:text="${status}">500</span>
        </div>
        
        <p class="error-message">
            <span th:if="${error}" th:text="${error}">
                We're sorry, but something unexpected happened. Please try again later.
            </span>
            <span th:unless="${error}">
                We're sorry, but something unexpected happened. Please try again later.
            </span>
        </p>
        
        <div th:if="${message}" class="error-message">
            <strong>Details:</strong> <span th:text="${message}"></span>
        </div>
        
        <a href="javascript:history.back()" class="back-btn">Go Back</a>
        
        <div class="help-links">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/login}">Login</a>
            <a th:href="@{/donor/register}">Register as Donor</a>
        </div>
    </div>
</body>
</html>
